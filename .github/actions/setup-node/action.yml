name: Setup Node.js

runs:
  using: composite
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version-file: .node-version
        cache: pnpm

    - name: Install Node modules
      run: pnpm install
      shell: bash
